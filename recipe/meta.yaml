{% set name = "napari-convpaint" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-convpaint-{{ version }}.tar.gz
  sha256: 592f19b9c2576a5b6b877ce87ad3ec6abab02d80fb72c4b142968ca37bf6b6c7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools
    - wheel
    - setuptools-scm
    - pip
  run:
    - python >=3.8
    - scikit-learn
    - scikit-image
    - pytorch
    - torchvision
    - pandas
    - numpy
    - joblib
    - zarr
    - einops
    - napari-guitils
    - napari-annotation-project

test:
  imports:
    - napari_convpaint
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/guiwitz/napari-convpaint
  summary: A plugin for segmentation by pixel classification using convolutional feature extraction
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
